        .form-container {

        .table th, .table td {
            width: 25%;
        }
    </style>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if(id !== null){
            axios.get('http://localhost:3000/cliente/'+ id +'')
            .then(function (response) {
                document.getElementById('nome').value         =   response.data.nome;
                document.getElementById('numero').value       =   response.data.numero;
                document.getElementById('endereco').value     =   response.data.endereco;
                document.getElementById('servicos').value     =   response.data.servicos;

            })
            .catch(function (err) {
                alert(err.message);
            });
        }
    </script>


</head>

    <div class="container">
        <div class="row">
            <h1>GET with AXIOS</h1>
            <hr>
            <div id="output"></div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                  </tr>
                </thead>
                <tbody id="exibir">
                  
                </tbody>
              </table>
        </div>
        <div class="row">
            <div class="col">
                <a class="icon-link" href="index.html">
                    Sair
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">

                    </svg>
                </a>
            </div>
        </div>
    </div>
    <script>
        axios.get('http://localhost:3000/cliente').then((response)=>{
            document.querySelector('#exibir').innerHTML = response.data.map((resp) => {
                return( 
                '<tr>' +
                    '<td>'+ resp.user +'</td>' +
                        '<td>'+ resp.email +'</td>'  +
                    '</tr>')}
                ).join('');
        }).catch(err => document.querySelector('#output').innerHTML = '<div class="alert alert-danger" role="alert">'+ err.message +'</div>')
    </script>
