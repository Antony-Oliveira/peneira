<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style> 
        html,body{
            height:100%;
        }

        .form-container{
            max-width: 350px;
            padding: 1rem;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
        }

        .success-message {
            color: green;
            font-size: 0.8rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
    <title>Login</title>
</head>
<body class="bg-body-tertiary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./index.html">Peneira Futebol Clube</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end" id="navbarNav">
                    <a class="btn btn-primary py-2 disabled" role="button" href="./Login.html">Login</a>
                    <a class="btn btn-secondary py-2" role="button" href="./cadastro.html">Cadastro</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="w-100 m-auto form-container">
        <form id="loginForm">
            <img src="../assets//img/ball.png" class="mb-4" height="72" width="72" alt="logo"/>
            <h1 class="h3 mb-3 fw-normal"> Login </h1>

            <div class="form-floating mb-4">
                <label for="email">Endereço de E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="email@Email.com"/>
            </div>
            <div class="form-floating">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password"  placeholder="Senha"/>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="rememberMe"/>
                <label class="form-check-label" for="rememberMe">Lembrar-se </label>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button class="btn btn-primary w-100 py-2" type="submit"> Acessar </button>
        </form>
        <div class="mt-3">
            <a href="cadastro.html" class="btn btn-secondary w-100 py-2" role="button">Criar minha conta</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Verificar se há credenciais salvas e preencher automaticamente os campos de login
        const savedEmail = localStorage.getItem('email');
        const savedPassword = localStorage.getItem('password');
        if (savedEmail && savedPassword) {
            document.getElementById('email').value = savedEmail;
            document.getElementById('password').value = savedPassword;
        }

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;
            const rememberMe = loginForm.rememberMe.checked;

            try {
                const response = await axios.post('http://localhost:3000/login', {
                    email,
                    password
                });

                const token = response.data.token;
              
                localStorage.setItem('token', token);
                localStorage.setItem('id', response.data.user._id);    
                // Limpar mensagens de erro anteriores
                errorMessage.textContent = "";

                window.location.href = 'gestao.html'; 

                // Salvar credenciais se a opção "lembrar-me" estiver marcada
                if (rememberMe) {
                    localStorage.setItem('email', email);
                    localStorage.setItem('password', password);
                } else {
                    localStorage.removeItem('email');
                    localStorage.removeItem('password');
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                errorMessage.textContent = "Erro ao fazer login. Por favor, verifique suas credenciais e tente novamente.";
            }
        });
    </script>
</body>
</html>
