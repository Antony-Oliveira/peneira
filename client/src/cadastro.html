<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> 
        html,body{
            height:100%;
        }

        .form-container{
            max-width: 350px;
            padding: 1rem;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
        }

        .success-message {
            color: green;
            font-size: 0.8rem;
        }
    </style>
    <title>Cadastre-se</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form id="signupForm">
            <h1 class="mb-5 fw-normal">Crie sua conta</h1>

            <div class="form-floating"> 
                <input type="text" class="form-control" id="user"  placeholder="User"/>
                <label for="user">Usuário</label>
            </div>

            <div class="form-floating my-4"> 
                <input type="email" class="form-control" id="email"  placeholder="Email address"/>
                <label for="email">Endereço de Email</label>
            </div>

            <div class="form-floating"> 
                <input type="password" class="form-control" id="password"  placeholder="Password"/>
                <label for="password">Senha</label>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <button type="submit" class="btn btn-primary w-100 py-2 my-3">Acessar</button>
            <a href="./Login.html">Já possui login ? Clique Aqui</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const user = form.user.value;
            const email = form.email.value;
            const password = form.password.value;

            if (!user || !email || !password) {
                errorMessage.textContent = "All fields are required.";
                return;
            }

            try {
                const response = await axios.post('http://localhost:3000/cliente', {
                    user,
                    email,
                    password
                });
                console.log(response.data);
                // Limpar mensagens de erro anteriores
                errorMessage.textContent = "";
                // Exibir mensagem de sucesso
                successMessage.textContent = "Cadastro realizado com sucesso!";
                // Limpar os campos do formulário
                form.reset();
                // setTimeout(() => {
                //     window.location.href = 'Login.html'
                // }, 1500);
            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                errorMessage.textContent = "Erro ao cadastrar. Por favor, tente novamente mais tarde.";
            }
        });
    </script>
</body>
</html>
